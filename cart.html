<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore - Cart</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }
        h2 {
            color: #357abd;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #357abd;
            color: white;
        }
        tr:hover {
            background-color: #f0f7ff;
        }
        img {
            width: 50px;
            height: auto;
            border-radius: 4px;
        }
        .price {
            font-weight: bold;
            color: #333;
        }
        .total-row th {
            text-align: right;
            font-size: 18px;
        }
        .checkout-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #357abd;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .checkout-btn:hover {
            background-color: #285d8f;
        }
    </style>
</head>
<body>
    <h2>Your Shopping Cart</h2>
    <table>
        <tr>
            <th>Cover</th>
            <th>Book Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Remove</th>
        </tr>
        <tr>
            <td><img src="xml.jpg" alt="XML Bible"></td>
            <td>XML Bible</td>
            <td>1</td>
            <td class="price">₹40.50</td>
            <td><button>Remove</button></td>
        </tr>
        <tr>
            <td><img src="java.jpg" alt="Java 2"></td>
            <td>Java 2</td>
            <td>2</td>
            <td class="price">₹71.00</td>
            <td><button>Remove</button></td>
        </tr>
        <tr class="total-row">
            <th colspan="3">Total</th>
            <th colspan="2" class="price">₹111.50</th>
        </tr>
    </table>
    <button class="checkout-btn"><a href="thanks.html"> to Checkout</a></button>
</body>
</html>
