<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore - Catalogue</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }
        h2 {
            color: #357abd;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #357abd;
            color: white;
        }
        tr:hover {
            background-color: #f0f7ff;
        }
        img {
            width: 60px;
            height: auto;
            border-radius: 4px;
        }
        .price {
            font-weight: bold;
            color: #333;
        }
        a.button-link {
            display: inline-block;
            padding: 6px 10px;
            background-color: #357abd;
            color: white;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        a.button-link:hover {
            background-color: #285d8f;
        }
    </style>
</head>
<body>
    <h2>Book Catalogue</h2>
    <table>
        <tr>
            <th>Cover</th>
            <th>Book Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        <tr>
            <td><img src="xml.jpg" alt="XML Bible"></td>
            <td>XML Bible</td>
            <td>Winston</td>
            <td>Wiley</td>
            <td class="price">₹40.50</td>
            <td><a href="cart.html" target="mainFrame" class="button-link">Add to Cart</a></td>
        </tr>
        <tr>
            <td><img src="ai.jpg" alt="AI Book"></td>
            <td>Artificial Intelligence</td>
            <td>S. Russel</td>
            <td>Princeton Hall</td>
            <td class="price">₹63.00</td>
            <td><a href="cart.html" target="mainFrame" class="button-link">Add to Cart</a></td>
        </tr>
        <tr>
            <td><img src="java.jpg" alt="Java 2"></td>
            <td>Java 2</td>
            <td>Watson</td>
            <td>BPB Publications</td>
            <td class="price">₹35.50</td>
            <td><a href="cart.html" target="mainFrame" class="button-link">Add to Cart</a></td>
        </tr>
        <tr>
            <td><img src="html2.jpg" alt="HTML in 24 Hours"></td>
            <td>HTML in 24 Hours</td>
            <td>Sam Peter</td>
            <td>Sam Publications</td>
            <td class="price">₹50.00</td>
            <td><a href="cart.html" target="mainFrame" class="button-link">Add to Cart</a></td>
        </tr>
    </table>
</body>
</html>
